<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spending Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.css"/>
    <!-- Custom -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold"><i class="bi bi-credit-card-2-front me-2"></i>Spending Dashboard</span>
        <div class="d-flex gap-2 ms-auto">
            <label class="btn btn-outline-light btn-sm mb-0">
                <i class="bi bi-file-earmark-arrow-up me-1"></i> Upload CSV
                <input id="fileInput" type="file" accept=".csv" hidden>
            </label>
        </div>
    </div>
</nav>

<main class="container my-4">
    <!-- Filters -->
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-12 col-md-3">
                    <label class="form-label mb-1">From</label>
                    <input type="date" id="fromDate" class="form-control">
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label mb-1">To</label>
                    <input type="date" id="toDate" class="form-control">
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label mb-1">Category</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label mb-1">Merchant</label>
                    <select id="merchantFilter" class="form-select">
                        <option value="">All</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- KPI Cards -->
    <div class="row g-3 mb-3" id="kpiRow">
        <div class="col-12 col-md-3">
            <div class="card kpi shadow-sm">
                <div class="card-body">
                    <div class="kpi-label">Total Spend</div>
                    <div class="kpi-value" id="kpiTotal">$0</div>
                    <div class="kpi-sub">in selected range</div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="card kpi shadow-sm">
                <div class="card-body">
                    <div class="kpi-label">Transactions</div>
                    <div class="kpi-value" id="kpiCount">0</div>
                    <div class="kpi-sub">unique rows</div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="card kpi shadow-sm">
                <div class="card-body">
                    <div class="kpi-label">Avg Transaction</div>
                    <div class="kpi-value" id="kpiAvg">$0</div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="card kpi shadow-sm">
                <div class="card-body">
                    <div class="kpi-label">Top Merchant</div>
                    <div class="kpi-value small" id="kpiTopMerchant">—</div>
                    <div class="kpi-sub" id="kpiTopMerchantSpend"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row g-3 mb-3">
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-light fw-semibold"><i class="bi bi-graph-up me-2"></i>Spend Over Time</div>
                <div class="card-body">
                    <canvas id="timeChart" height="180"></canvas>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-light fw-semibold"><i class="bi bi-pie-chart me-2"></i>Spend by Category
                </div>
                <div class="card-body">
                    <canvas id="categoryChart" class="category-canvas" height="320"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-12">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-light fw-semibold d-flex align-items-center justify-content-between">
                    <span><i class="bi bi-bar-chart-steps me-2"></i>Top Merchants</span>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                id="topNMerchantsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Show 10
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="topNMerchantsDropdown">
                            <li><a class="dropdown-item merchant-count" data-value="10">10</a></li>
                            <li><a class="dropdown-item merchant-count" data-value="20">20</a></li>
                            <li><a class="dropdown-item merchant-count" data-value="50">50</a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="merchantChart" height="160"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
        <div class="card-header bg-light fw-semibold"><i class="bi bi-table me-2"></i>Transactions</div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="txTable" class="table table-striped table-hover w-100">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th class="text-end">Amount</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer class="text-center text-muted small py-4">Built with Bootstrap · Chart.js · DataTables</footer>

<!-- Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.js"></script>
<!-- App -->
<script src="app.js"></script>
</body>
</html>
